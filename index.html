<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO MINERÍA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Menú desplegable en la esquina superior izquierda -->
    <div class="menu-container">
        <select id="menuDesplegable" onchange="mostrarImagen()">
            <option value="">Menú</option>
            <option value="imagen1">Gráficos y diagramas estadísticos</option>
            <option value="imagen2">Personaje de cultura pop en acción</option>
            <option value="imagen3">Botón rojo circular</option>
        </select>
    </div>

    <!-- Botón Home en la esquina superior derecha -->
    <div class="home-button">
        <button onclick="irHome()">Home</button>
    </div>

    <!-- Contenedor para la imagen seleccionada -->
    <div class="container">
        <!-- Título para indicar que se muestra la imagen seleccionada -->
        <h2>Imagen Seleccionada</h2>
        <div id="imagenSeleccionada">
            <!-- Aquí se cargará la imagen seleccionada por el usuario -->
        </div>
    </div>

    <!-- Script para manejar la selección de imágenes -->
    <script src="script.js"></script>
</body>
</html>
